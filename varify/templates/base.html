{% load url from future %}<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>{% block title %}{% endblock %}</title>

        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/2.3.2/css/bootstrap.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/2.3.2/css/bootstrap-responsive.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/3.2.1/css/font-awesome.css">

        <script>
            function cssLoaded(href) {
                var cssFound = false;

                for (var i = 0; i < document.styleSheets.length; i++) {
                    var sheet = document.styleSheets[i];

                    if (sheet['href'].indexOf(href) >= 0) {
                        cssFound = true;
                    }
                }
                return cssFound;
            }

            var cssStyles = ['bootstrap.css','bootstrap-responsive.css','font-awesome.css'];

            for (var cs in cssStyles) {

                if (!cssLoaded(cssStyles[cs])) {
                    var local_bootstrap = document.createElement('link');
                    local_bootstrap.setAttribute("rel", "stylesheet");
                    local_bootstrap.setAttribute("type", "text/css");
                    local_bootstrap.setAttribute("href", "/static/stylesheets/css/" + cssStyles[cs]);
                    document.getElementsByTagName("head")[0].appendChild(local_bootstrap);                    
                }
            }
        </script>

        <link rel=stylesheet href="{{ STATIC_URL }}cilantro/css/style.css">
        <link rel=stylesheet href="{{ CSS_URL }}/style.css">
        {% block styles %}{% endblock %}
    </head>
    <body>
        <!--[if lt IE 9]><p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p><![endif]-->

        {% include "header.html" %}

        <div class=container-fluid>
            <div class=row-fluid>
                <div class=span12>
                    <div id=content>
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>

        {% include "footer.html" %}

        <script>{% include "cilantro.js" %}</script>
        <script src="{{ STATIC_URL }}cilantro/js/require.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
